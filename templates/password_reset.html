    <script>
        document.getElementById('resetForm').addEventListener('submit', async function(event) {
    event.preventDefault();

    const email = this.email.value;

    try {
        const response = await fetch('/password_reset_api', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ email: email })
        });

        const result = await response.json();

        if (result.error) {
            document.getElementById('errorMsg').innerText = result.error;
            document.getElementById('successMsg').innerText = '';
        } else {
            document.getElementById('errorMsg').innerText = '';
            document.getElementById('successMsg').innerText = result.message || 'Reset link sent to your email!';
        }
    } catch (err) {
        document.getElementById('errorMsg').innerText = 'Network error. Please try again.';
        document.getElementById('successMsg').innerText = '';
        console.log(err);
    }
});
    </script>
